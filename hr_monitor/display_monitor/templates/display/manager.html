<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üè• ICU System Dashboard</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        /* Navbar */
        .navbar {
            background-color: #2c3e50;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
        }
        .navbar h1 {
            margin: 0;
            font-size: 22px;
            color: white;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        .nav-buttons a {
            color: white;
            background-color: #34495e;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .nav-buttons a:hover {
            background-color: #1abc9c;
        }

        /* Layout */
        .columns {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .column {
            flex: 1;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Tables */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #f9f9f9;
        }

        /* Status Colors */
        .status-active { color: green; font-weight: bold; }
        .status-warn { color: orange; font-weight: bold; }
        .status-err { color: red; font-weight: bold; }

        /* Badge */
        .badge {
            background-color: gold;
            color: black;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 12px;
            margin-left: 5px;
        }

        /* Footer */
        .last-updated {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>üè• ICU System Dashboard</h1>
        <div class="nav-buttons">
            <a href="/">üîç Monitor</a>
            <a href="/manager/">üß™ Manager</a>
        </div>
    </div>

    <!-- Columns Layout -->
    <div class="columns">
        <div class="column">
            <h2>üêò Kafka Consumers</h2>
            <table>
                <thead>
                    <tr><th>Consumer</th><th>Role</th><th>Last Heartbeat</th><th>Status</th></tr>
                </thead>
                <tbody id="kafka_table"></tbody>
            </table>
        </div>
        <div class="column">
            <h2>üü¢ InfluxDB Status</h2>
            <p><strong>Master:</strong> <span id="influx_master"></span></p>
            <p><strong>Standby 1:</strong> <span id="influx_standby1"></span></p>
            <p><strong>Standby 2:</strong> <span id="influx_standby2"></span></p>

            <h2>üì¶ Other Containers</h2>
            <table>
                <thead>
                    <tr><th>Service</th><th>Status</th></tr>
                </thead>
                <tbody id="container_table"></tbody>
            </table>
        </div>
    </div>

    <!-- Last Updated -->
    <div class="last-updated" id="last_updated">
        üïí Last Updated: never
    </div>

    <script>
        function formatTimestamp(isoString) {
            if (!isoString || isoString === "no heartbeat") return "no heartbeat";
            const date = new Date(isoString);
            return date.getFullYear() + "-" +
                String(date.getMonth() + 1).padStart(2, '0') + "-" +
                String(date.getDate()).padStart(2, '0') + " " +
                String(date.getHours()).padStart(2, '0') + ":" +
                String(date.getMinutes()).padStart(2, '0') + ":" +
                String(date.getSeconds()).padStart(2, '0');
        }

        function loadManagerStatus() {
            fetch("/manager/status/")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("influx_master").innerText = data.influx.master;
                    document.getElementById("influx_standby1").innerText = data.influx.standby1;
                    document.getElementById("influx_standby2").innerText = data.influx.standby2;

                    const tbody = document.getElementById("kafka_table");
                    tbody.replaceChildren();
                    data.kafka.forEach(entry => {
                        const tr = document.createElement("tr");
                        const isMaster = entry.role === "master";

                        tr.innerHTML = `
                            <td>${entry.name}${isMaster ? ' <span class="badge">MASTER</span>' : ''}</td>
                            <td>${entry.role.toUpperCase()}</td>
                            <td>${formatTimestamp(entry.heartbeat)}</td>
                            <td class="status-${entry.status}">${entry.status.toUpperCase()}</td>
                        `;
                        tbody.appendChild(tr);
                    });

                    const containerTable = document.getElementById("container_table");
                    containerTable.replaceChildren();
                    data.containers.forEach(svc => {
                        const row = document.createElement("tr");
                        row.innerHTML = `<td>${svc.name}</td><td class="status-${svc.status}">${svc.status.toUpperCase()}</td>`;
                        containerTable.appendChild(row);
                    });

                    const now = new Date();
                    document.getElementById("last_updated").innerText =
                        `üïí Last Updated: ${now.getFullYear()}-${String(now.getMonth()+1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
                })
                .catch(err => {
                    console.error("Failed to load status:", err);
                });
        }

        loadManagerStatus();
        setInterval(loadManagerStatus, 5000);
    </script>
</body>
</html>
